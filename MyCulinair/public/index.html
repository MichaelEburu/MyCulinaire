<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCulinaire - Your AI Cooking Companion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <header>
      <nav class="nav sage-header">
        <h1 class="centered-title" id="logo" onclick="showSection('home')" style="cursor: pointer;">MyCulinaire</h1>
      </nav>
    </header>

    <main>
      <!-- Home Section -->
      <section id="home-section">
        <div class="search-section">
          <h2>Find Ingredients to Buy</h2>
          <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for ingredients to buy...">
            <button onclick="handleSearch()" class="btn-primary">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>

        <div class="recommended-section">
          <h2>Recommended for You</h2>
          <div id="recipes-grid" class="recipes-grid">
            <!-- Recipes will be loaded here -->
          </div>
        </div>
      </section>

      <!-- Pantry Section -->
      <section id="pantry-section" style="display: none;">
        <div class="pantry-section">
          <h2>My Pantry</h2>
          <form id="add-ingredient-form" class="add-form">
            <input type="text" name="name" placeholder="Add ingredient..." required>
            <input type="date" name="expiryDate">
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <div class="scan-container">
            <input type="file" id="scan-input" accept="image/*" style="display: none;">
            <button id="scan-button" class="btn-secondary">
              <i class="fas fa-camera"></i> Scan Ingredient
            </button>
          </div>
          <div id="ingredients-container" class="ingredients-list">
            <!-- Ingredients will be loaded here -->
          </div>
        </div>
      </section>

      <!-- Filters Section -->
      <section id="filters-section" style="display: none;">
        <div class="filters-section">
          <!-- Content will be rendered by JavaScript -->
        </div>
      </section>

      <!-- Favorites Section -->
      <section id="favorites-section" style="display: none;">
        <div class="favorites-section">
          <h2>My Favorite Recipes</h2>
          <div id="favorites-grid" class="recipes-grid">
            <!-- Favorite recipes will be loaded here -->
          </div>
        </div>
      </section>

      <!-- Cart Section -->
      <section id="cart-section" style="display: none;">
        <div class="cart-section">
          <h2>Shopping Cart</h2>
          <div id="cart-items-container" class="cart-items">
            <!-- Cart items will be loaded here -->
          </div>
          <div class="cart-summary">
            <div class="cart-total">
              <span>Total Items: <span id="cart-total-items">0</span></span>
              <span>Estimated Total: <span id="cart-total-price">$0.00</span></span>
            </div>
            <div class="cart-actions">
              <button onclick="clearCart()" class="btn-secondary">
                <i class="fas fa-trash"></i> Clear Cart
              </button>
              <button onclick="checkout()" class="btn-primary">
                <i class="fas fa-shopping-cart"></i> Checkout
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <nav class="footer-nav">
        <a href="#" onclick="showSection('home')" class="footer-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="#" onclick="showSection('pantry')" class="footer-link">
          <i class="fas fa-box"></i>
          <span>Pantry</span>
        </a>
        <a href="#" onclick="showSection('cart')" class="footer-link">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </a>
        <a href="#" onclick="showSection('favorites')" class="footer-link">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="#" onclick="showSection('filters')" class="footer-link">
          <i class="fas fa-sliders-h"></i>
          <span>Filters</span>
        </a>
      </nav>
    </footer>

    <script src="https://unpkg.com/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <script src="js/expiration-estimator.js?v=1.0"></script>
    <script src="js/toolbar-scroll.js?v=1.0"></script>
    <script src="js/pantry-scroll.js?v=1.0"></script>
    <script src="js/ai-features.js?v=1.5"></script>
    <script src="js/cooking-assistant.js?v=1.5"></script>
    <script src="js/app.js?v=1.5"></script>
  </body>
</html>
